name: Build and Deploy philipjurke

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set lower case repository name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: |
          podman login ghcr.io \
            -u "${{ github.actor }}" \
            -p "${{ secrets.GITHUB_TOKEN }}" \
            --authfile /run/containers/0/auth.json
          echo "REGISTRY_AUTH_FILE=/run/containers/0/auth.json" >> $GITHUB_ENV

      - name: Build and Push Podman Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}
          tags: ${{ github.sha }}
          platforms: linux/arm64
          containerfiles: |
            ./Dockerfile

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:

      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v4
        with:
          repository: pjurke/infrastructure
          path: 'infrastructure'
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Deploy to Staging
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: infrastructure/deploy-app.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          vault_password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          options: |
            --inventory infrastructure/inventory.ini
            --extra-vars "app_name=philipjurke env=staging image_tag=${{ github.sha }}"

      - name: Deploy to Production
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: infrastructure/deploy-app.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: infrastructure/inventory.ini
          vault_password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          options: |
            --inventory infrastructure/inventory.ini
            --extra-vars "app_name=philipjurke env=production image_tag=${{ github.sha }}"
